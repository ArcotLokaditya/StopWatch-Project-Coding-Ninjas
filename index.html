<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
        <div class="stopwatch">
          <div id="display" class="mb-4">00:00:00</div>
          <button id="startBtn" class="btn btn-success mr-2">Start</button>
          <button id="stopBtn" class="btn btn-danger mr-2" disabled>Stop</button>
          <button id="resetBtn" class="btn btn-warning" disabled>Reset</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
